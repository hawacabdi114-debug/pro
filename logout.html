<!DOCTYPE html>
<html>
<head>
<title>Logout</title>
<style>
body{margin:0;font-family:Arial;background:linear-gradient(to right,#59c5af,#577ca1);
display:flex;justify-content:center;align-items:center;height:100vh;}
.box{background:white;padding:40px;width:350px;border-radius:10px;}
input{width:100%;padding:10px;margin:10px 0;}
button{width:100%;padding:10px;background:#16a085;color:white;border:none;}
</style>
</head>
<body>

<div class="box">
<h2>logout</h2>
<form action="index.html">
<input type="text" placeholder="Username" required>
<input type="password" placeholder="Password" required>
<button type="submit">Logout</button>
</form>
</div>

</body>
</html>
